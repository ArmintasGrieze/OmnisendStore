{{ define "content" }}
<h1>New product</h1>

<form method="POST" action="/admin/products/new">
  <p>
    <label for="title">Title</label><br>
    <input id="title" name="title" required>
  </p>

  <p>
    <label for="description">Description</label><br>
    <textarea id="description" name="description" rows="6"></textarea>
  </p>

  <p>
    <label for="quantity">Quantity</label><br>
    <input id="quantity" name="quantity" type="number" min="0" value="0" required>
  </p>

  <p>
    <label for="image_url">Image URL</label><br>
    <input id="image_url" name="image_url" type="url" required>
  </p>

  <p>
    <label for="price">Price</label><br>
    <input id="price" name="price" type="number" step="0.01" min="0" value="0" required>
  </p>

  <p>
    <label for="currency">Currency</label><br>
    <input id="currency" name="currency" value="EUR" required>
  </p>

  <p>
    <label for="status">Status</label><br>
    <select id="status" name="status" required>
      <option value="inStock" selected>inStock</option>
      <option value="outOfStock">outOfStock</option>
    </select>
  </p>

  <p>
    <button type="submit">Create</button>
    <a href="/admin/products">Cancel</a>
  </p>
</form>
{{ end }}
